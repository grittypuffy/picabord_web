version: '3.8'

services:
  web:
    image: ghcr.io/thatdeveloperoverthere/picabord-web:latest
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
