name: Build & Push Docker Image (multi-arch)

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20 for build validation
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate build (lint/test/build)
        run: |
          npm ci
          npm run lint || echo "Lint failed (non-blocking)"
          npm run test --if-present || echo "Tests failed (non-blocking)"
          npm run build

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (arm64 + arm/v7 + amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64,linux/arm/v7,linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/picabord-web:latest
            ghcr.io/${{ github.repository_owner }}/picabord-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
          # optionally, specify a build target to speed up multi-stage builds
          # target: runner

      - name: Verify pushed image (optional)
        run: |
          echo "Image pushed to ghcr.io/${{ github.repository }}"
